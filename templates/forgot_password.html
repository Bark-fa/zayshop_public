{% extends 'base.html' %}

{% block content %}
<section id="login" class="bg-light p-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h4>
                            <i class="fas fa-sign-in-alt"></i> Reset password</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'reset' %}" method="POST" class="d-flex flex-column justify-content-center">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="code">The code you received</label>
                                <input type="text" name="code" class="form-control" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">New password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password2">Repeat your new password</label>
                                <input type="password" name="password2" class="form-control" required>
                            </div>

                            <input type="submit" value="Reset your password" class="btn btn-success mb-3">
                            {% if error %}
                            <p class="text-danger text-center font-weight-bold mb-3">{{ error }}</p>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
